<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="calculator-display"></div>
            <div id="calculator-keys">
                <div class="number-key">7</div>
                <div class="number-key">4</div>
                <div class="number-key">1</div>
                <div class="number-key">0</div>
                <div class="number-key">8</div>
                <div class="number-key">5</div>
                <div class="number-key">2</div>
                <div class="number-key">.</div>
                <div class="number-key">9</div>
                <div class="number-key">6</div>
                <div class="number-key">3</div>
                <div class="number-key" id="clear-key">C</div>
                <div class="operator-key">-</div>
                <div class="operator-key">+</div>
                <div class="operator-key">&times;</div>
                <div class="operator-key">&divide;</div>
                <div id="delete-key">&#8672;</div>
                <div id="return-key">=</div>
            </div>
        </div>
        <script src="functions.js"></script>
        <script src="index.js"></script>
        <!-- <script src="../../index.js"></script> -->
    </body>
</html>
